<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Andrey Chechkin</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="build.css" />
		<script src="commons.js"></script>
		<script src="bundle.js"></script>
	</head>
	<body>
		<header>
			<img src="./img/logo.jpg" alt="логотип">
		</header>
		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-4">
						<form id="add-book">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Автор" name="author">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Год издания" name="est">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Название книги" name="name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Количество страниц" name="count-page">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-success" value="Добавить">
							</div>
						</form>
					</div>
					<div id="list-book" class="col-xs-8">
					</div>
				</div>
			</div>
		</main>
		<footer class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
			<div class="container">
				<p class="text-center">&#169; Andrey Chechkin</p>
			</div>
		</footer>
	</body>
</html>
