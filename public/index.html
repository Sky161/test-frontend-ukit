<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Andrey Chechkin</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="build.css" />
		<script src="commons.js"></script>
		<script src="bundle.js"></script>
	</head>
	<body>
		<header>
			<img src="./img/logo.jpg" alt="логотип">
		</header>
		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-4">
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Автор">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Год издания">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Название книги">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Количество страниц">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-success" value="Добавить">
							</div>
						</form>
					</div>
					<div class="col-xs-8">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Название книги</h3>
							</div>
							<div class="panel-body">
								Автор: Имя Фамилия
							</div>
							<div class="panel-footer">
								<button type="button" class="btn btn-primary">Редактировать</button>
								<button type="button" class="btn btn-danger">Удалить</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
			<div class="container">
				<p class="text-center">&#169; Andrey Chechkin</p>
			</div>
		</footer>
	</body>
</html>
